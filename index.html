<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratikshya Invoice Generator System</title>
    <style>
        /* Base styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .invoice-container {
            max-width: 900px;
            width: 100%;
            background: #ffffff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 8px;
        }

        .invoice-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .invoice-header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .invoice-header div {
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }

        .invoice-details {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .invoice-details th, .invoice-details td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: left;
        }

        .invoice-details th {
            background-color: #f5f5f5;
            color: #555;
        }

        .invoice-details input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .invoice-footer {
            text-align: right;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .add-item {
            display: inline-block;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .invoice-header h1 {
                font-size: 20px;
            }

            .invoice-details th, .invoice-details td {
                padding: 8px;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <div class="invoice-header">
            <h1>Childcare Invoice Generator System</h1>
            <div>
                <label>Invoice No: </label>
                <input type="text" id="invoiceNo">
                <label>Date: </label>
                <input type="date" id="invoiceDate">
            </div>
        </div>
        <table class="invoice-details" id="invoiceTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Support Item No.</th>
                    <th>Support Item Name</th>
                    <th>Service Group Name</th>
                    <th>Budget Category</th>
                    <th>Unit Price</th>
                    <th>Hours</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="date" class="date"></td>
                    <td><input type="text" class="support-item-no" value="15_053_0128_1_3" readonly></td>
                    <td><input type="text" class="support-item-name" value="Therapy Assistant - Level 2" readonly></td>
                    <td><input type="text" class="service-group-name" value="Therapeutic Supports" readonly></td>
                    <td><input type="text" class="budget-category" value="Improved Daily Living Skills" readonly></td>
                    <td><input type="number" class="unit-price" oninput="calculateTotal(this)"></td>
                    <td><input type="number" class="hours" oninput="calculateTotal(this)"></td>
                    <td class="total-price">$ 0</td>
                </tr>
            </tbody>
        </table>
        <button class="add-item btn" onclick="addItem()">Add Row</button>
        <div class="invoice-footer">
            <button class="btn" onclick="generatePDF()">Generate Invoice</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        function calculateTotal(element) {
            const row = element.closest('tr');
            const unitPrice = parseFloat(row.querySelector('.unit-price').value) || 0;
            const hours = parseFloat(row.querySelector('.hours').value) || 0;
            const totalPrice = unitPrice * hours;
            row.querySelector('.total-price').textContent = `$ ${totalPrice.toFixed(2)}`;
        }

        function addItem() {
            const table = document.getElementById('invoiceTable').querySelector('tbody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input type="date" class="date"></td>
                <td><input type="text" class="support-item-no" value="15_053_0128_1_3" readonly></td>
                <td><input type="text" class="support-item-name" value="Therapy Assistant - Level 2" readonly></td>
                <td><input type="text" class="service-group-name" value="Therapeutic Supports" readonly></td>
                <td><input type="text" class="budget-category" value="Improved Daily Living Skills" readonly></td>
                <td><input type="number" class="unit-price" oninput="calculateTotal(this)"></td>
                <td><input type="number" class="hours" oninput="calculateTotal(this)"></td>
                <td class="total-price">$ 0</td>
            `;
            table.appendChild(newRow);
        }

        function generatePDF() {
            const invoiceNo = document.getElementById('invoiceNo').value;
            const invoiceDate = document.getElementById('invoiceDate').value;

            const rows = document.querySelectorAll('#invoiceTable tbody tr');
            let itemsHTML = '';
            let totalAmount = 0;

            rows.forEach(row => {
                const date = row.querySelector('.date').value;
                const supportItemNo = row.querySelector('.support-item-no').value;
                const supportItemName = row.querySelector('.support-item-name').value;
                const serviceGroupName = row.querySelector('.service-group-name').value;
                const budgetCategory = row.querySelector('.budget-category').value;
                const unitPrice = parseFloat(row.querySelector('.unit-price').value) || 0;
                const hours = parseFloat(row.querySelector('.hours').value) || 0;
                const totalPrice = parseFloat(row.querySelector('.total-price').textContent.replace('$ ', '')) || 0;

                totalAmount += totalPrice;

                itemsHTML += `
                    <tr style="border: 1px solid #e0e0e0;">
                        <td style="padding: 10px; border: 1px solid #000000; text-align: center;">${date}</td>
                        <td style="padding: 10px; border: 1px solid #000000; text-align: center;">${supportItemNo}</td>
                        <td style="padding: 10px; border: 1px solid #000000; text-align: center;">${supportItemName}</td>
                        <td style="padding: 10px; border: 1px solid #000000; text-align: center;">${serviceGroupName}</td>
                        <td style="padding: 10px; border: 1px solid #000000; text-align: center;">${budgetCategory}</td>
                        <td style="padding: 10px; border: 1px solid #000000; text-align: center;">$ ${unitPrice.toFixed(2)}</td>
                        <td style="padding: 10px; border: 1px solid #000000; text-align: center;">${hours}</td>
                        <td style="padding: 10px; border: 1px solid #000000; text-align: center;">$ ${totalPrice.toFixed(2)}</td>
                    </tr>
                `;
            });

            const htmlContent = `
                <div style="font-family: Arial, sans-serif; width: 100%; text-align: center; margin-bottom: 20px;">
                    <h2 style="margin: 0;">Childcare Invoice</h2>
                    <p>Invoice No: ${invoiceNo}</p>
                    <p>Date: ${invoiceDate}</p>
                </div>
                <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
                    <thead>
                        <tr style="background-color: #f5f5f5; border: 1px solid #000000;">
                            <th style="padding: 10px; border: 1px solid #000000;">Date</th>
                            <th style="padding: 10px; border: 1px solid #000000;">Support Item No.</th>
                            <th style="padding: 10px; border: 1px solid #000000;">Support Item Name</th>
                            <th style="padding: 10px; border: 1px solid #000000;">Service Group Name</th>
                            <th style="padding: 10px; border: 1px solid #000000;">Budget Category</th>
                            <th style="padding: 10px; border: 1px solid #000000;">Unit Price</th>
                            <th style="padding: 10px; border: 1px solid #000000;">Hours</th>
                            <th style="padding: 10px; border: 1px solid #000000;">Total Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${itemsHTML}
                    </tbody>
                </table>
                <div style="font-size: 18px; font-weight: bold; text-align: right;">
                    <p>Total Amount: $ ${totalAmount.toFixed(2)}</p>
                </div>
            `;

            const element = document.createElement('div');
            element.innerHTML = htmlContent;

            html2pdf()
                .set({
                    margin: 10,
                    filename: `Invoice_${invoiceNo || 'Generated'}.pdf`,
                    html2canvas: { scale: 2 },
                    jsPDF: { orientation: 'portrait' }
                })
                .from(element)
                .save();
        }
    </script>
</body>
</html>
