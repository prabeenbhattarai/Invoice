<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratikshya Invoice Generator System</title>
    <style>
        /* Base styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .invoice-container {
            max-width: 900px;
            width: 100%;
            background: #ffffff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 8px;
        }

        .invoice-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .invoice-header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .invoice-header div {
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }

        .invoice-details {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .invoice-details th, .invoice-details td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: left;
        }

        .invoice-details th {
            background-color: #f5f5f5;
            color: #555;
        }

        .invoice-details input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .invoice-footer {
            text-align: right;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .add-item {
            display: inline-block;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .invoice-header h1 {
                font-size: 20px;
            }

            .invoice-details th, .invoice-details td {
                padding: 8px;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <div class="invoice-header">
            <h1>Childcare Invoice Generator System</h1>
            <div>
                <label>Invoice No: </label>
                <input type="text" id="invoiceNo">
                <label>Date: </label>
                <input type="date" id="invoiceDate">
            </div>
        </div>
        <table class="invoice-details" id="invoiceTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Item</th>
                    <th>Type</th>
                    
                    <th>Unit Price</th>
                    <th>Hours</th>
                    <th>Tax</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                     <td><input type="date" class="date"></td>
                    <td><input type="text" class="item"></td>
                    <td><input type="text" class="type"></td>
                <td><input type="number" class="unit-price" oninput="calculateTotal(this)"></td>
                    <td><input type="number" class="hours" oninput="calculateTotal(this)"></td>
                    <td><input type="number" class="tax" oninput="calculateTotal(this)"></td>
                    <td class="total-price"> $ 0</td>
                </tr>
            </tbody>
        </table>
        <button class="add-item btn" onclick="addItem()">Add Row</button>
        <div class="invoice-footer">
            <button class="btn" onclick="generatePDF()">Generate Invoice</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        function calculateTotal(element) {
            const row = element.closest('tr');
            const unitPrice = parseFloat(row.querySelector('.unit-price').value) || 0;
            const hours = parseFloat(row.querySelector('.hours').value) || 0;
            const tax = parseFloat(row.querySelector('.tax').value) || 0;
            const totalPrice = (unitPrice * hours) + tax;
            row.querySelector('.total-price').textContent = totalPrice.toFixed(2);
        }

        function addItem() {
            const table = document.getElementById('invoiceTable').querySelector('tbody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input type="text" class="item"></td>
                <td><input type="text" class="type"></td>
                <td><input type="date" class="date"></td>
                <td><input type="number" class="unit-price" oninput="calculateTotal(this)"></td>
                <td><input type="number" class="hours" oninput="calculateTotal(this)"></td>
                <td><input type="number" class="tax" oninput="calculateTotal(this)"></td>
                <td class="total-price"> $ 0</td>
            `;
            table.appendChild(newRow);
        }

        function generatePDF() {
            const invoiceNo = document.getElementById('invoiceNo').value;
            const invoiceDate = document.getElementById('invoiceDate').value;

            const rows = document.querySelectorAll('#invoiceTable tbody tr');
            let itemsHTML = '';
            rows.forEach(row => {
                const item = row.querySelector('.item').value;
                const type = row.querySelector('.type').value;
                const date = row.querySelector('.date').value;
                const unitPrice = row.querySelector('.unit-price').value;
                const hours = row.querySelector('.hours').value;
                const tax = row.querySelector('.tax').value;
                const totalPrice = row.querySelector('.total-price').textContent;
                
                itemsHTML += `
                    <tr>
                        <td>${item}</td>
                        <td>${type}</td>
                        <td>${date}</td>
                        <td>${unitPrice}</td>
                        <td>${hours}</td>
                        <td>${tax}</td>
                        <td>${totalPrice}</td>
                    </tr>
                `;
            });

            const invoiceHTML = `
                <div style="text-align: center;">
                    <h1>Invoice</h1>
                   
<div style="display: flex; justify-content: space-between; align-items: center;">
                      <p style=" margin-left: auto; font-size: 18px;"> <strong>Tax Invoice #${invoiceNo}</strong> </p><br>
                     <p style="margin-left: auto; font-size: 16px;"> <strong>Practioner </strong> Mrs. Pratikshya Bhattarai</p><br>
                      <p style="margin-right: auto; font-size: 16px;">ABN 92 994 636 709</p><br>
                      <p style="margin-right: auto; font-size: 16px;">Phone: 0420586934</p><br>
         <p style="margin-right: auto; font-size: 16px;">Email: bhattaraipratikshya123@gmail.com</p><br>  <br><br>              
         <p style="margin-right: auto; font-size: 16px;"><strong>Invoice to:</strong></p><br>                
                      <p style="margin-right: auto; font-size: 16px;">Master Aarav Thapa</p><br>
      <p style="margin-right: auto; font-size: 16px;">24 Midnight Ave</p><br>
<p style="margin-right: auto; font-size: 16px;">Caddens NSW 2747</p><br>
<p style="margin-right: auto; font-size: 16px;">Australia</p><br><br><br>

         <p style="margin-right: auto; font-size: 16px;"><strong>Client:</strong></p><br>                
<p style="margin-right: auto; font-size: 16px;">Master Aarav Thapa</p><br><br><br>


                     
                        
                        <strong>Date:</strong> ${invoiceDate}
                    </div>
                </div>
                <table style="width: 100%; border-collapse: collapse; margin-top: 20px; items-align:center;">
                    <thead>
                        <tr>
                            <th style="border: 1px solid #e0e0e0; padding: 12px; text-align: left; background-color: #f5f5f5;">Item</th>
                            <th style="border: 1px solid #e0e0e0; padding: 12px; text-align: left; background-color: #f5f5f5;">Type</th>
                            <th style="border: 1px solid #e0e0e0; padding: 12px; text-align: left; background-color: #f5f5f5;">Date</th>
                            <th style="border: 1px solid #e0e0e0; padding: 12px; text-align: left; background-color: #f5f5f5;">Unit Price</th>
                            <th style="border: 1px solid #e0e0e0; padding: 12px; text-align: left; background-color: #f5f5f5;">Hours</th>
                            <th style="border: 1px solid #e0e0e0; padding: 12px; text-align: left; background-color: #f5f5f5;">Tax</th>
                            <th style="border: 1px solid #e0e0e0; padding: 12px; text-align: left; background-color: #f5f5f5;">Total Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${itemsHTML}
                    </tbody>
                </table>
            `;

            const element = document.createElement('div');
            element.innerHTML = invoiceHTML;
            html2pdf().from(element).set({
                margin: 1,
                filename: `pratikshya_invoice_${invoiceNo}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            }).save();
        }
    </script>
</body>
</html>
