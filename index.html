<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratikshya Invoice Generator System</title>
    <style>
        /* Base styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .invoice-container {
            max-width: 900px;
            width: 100%;
            background: #ffffff;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .invoice-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .invoice-header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .invoice-header div {
            margin-top: 10px;
            font-size: 14px;
            color: #777;
        }

        .invoice-details {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .invoice-details th, .invoice-details td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: left;
        }

        .invoice-details th {
            background-color: #f5f5f5;
            color: #555;
        }

        .invoice-details input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .invoice-footer {
            text-align: right;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .add-item {
            display: inline-block;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .invoice-header h1 {
                font-size: 20px;
            }

            .invoice-details th, .invoice-details td {
                padding: 8px;
            }

            .invoice-details input {
                padding: 6px;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }

            .invoice-container {
                padding: 15px;
            }

            .invoice-header div {
                font-size: 12px;
            }

            .invoice-header input {
                font-size: 14px;
                margin: 5px 0;
            }

            .invoice-footer {
                text-align: center;
            }

            table {
                width: 100%;
                border: 0;
            }

            th, td {
                display: block;
                width: 100%;
                box-sizing: border-box;
            }

            td {
                border: 0;
                padding: 8px;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding: 8px;
                font-weight: bold;
                background: #f5f5f5;
                border-right: 1px solid #e0e0e0;
            }

            td:last-child::before {
                border-right: none;
            }

            th {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <div class="invoice-header">
            <h1>Childcare Invoice Generator System</h1>
            <div>
                <label>Invoice No: </label>
                <input type="text" id="invoiceNo">
                <label>Date: </label>
                <input type="date" id="invoiceDate">
            </div>
        </div>
        <table class="invoice-details" id="invoiceTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Item</th>
                    <th>Type</th>
                    <th>Unit Price</th>
                    <th>Hours</th>
                    <th>Tax</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="date" class="date"></td>
                    <td><input type="text" class="item"></td>
                    <td><input type="text" class="type"></td>
                    <td><input type="number" class="unit-price" oninput="calculateTotal(this)"></td>
                    <td><input type="number" class="hours" oninput="calculateTotal(this)"></td>
                    <td><input type="number" class="tax" oninput="calculateTotal(this)"></td>
                    <td class="total-price">$ 0</td>
                </tr>
            </tbody>
        </table>
        <button class="add-item btn" onclick="addItem()">Add Row</button>
        <div class="invoice-footer">
            <button class="btn" onclick="generatePDF()">Generate Invoice</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        function calculateTotal(element) {
            const row = element.closest('tr');
            const unitPrice = parseFloat(row.querySelector('.unit-price').value) || 0;
            const hours = parseFloat(row.querySelector('.hours').value) || 0;
            const tax = parseFloat(row.querySelector('.tax').value) || 0;
            const totalPrice = (unitPrice * hours) + tax;
            row.querySelector('.total-price').textContent = `$ ${totalPrice.toFixed(2)}`;
        }

        function addItem() {
            const table = document.getElementById('invoiceTable').querySelector('tbody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input type="date" class="date"></td>
                <td><input type="text" class="item"></td>
                <td><input type="text" class="type"></td>
                <td><input type="number" class="unit-price" oninput="calculateTotal(this)"></td>
                <td><input type="number" class="hours" oninput="calculateTotal(this)"></td>
                <td><input type="number" class="tax" oninput="calculateTotal(this)"></td>
                <td class="total-price">$ 0</td>
            `;
            table.appendChild(newRow);
        }

        function generatePDF() {
            const invoiceNo = document.getElementById('invoiceNo').value;
            const invoiceDate = document.getElementById('invoiceDate').value;

            const rows = document.querySelectorAll('#invoiceTable tbody tr');
            let itemsHTML = '';
            let totalTax = 0;
            let totalAmount = 0;

            rows.forEach(row => {
                const date = row.querySelector('.date').value;
                const item = row.querySelector('.item').value;
                const type = row.querySelector('.type').value;
                const unitPrice = parseFloat(row.querySelector('.unit-price').value) || 0;
                const hours = parseFloat(row.querySelector('.hours').value) || 0;
                const tax = parseFloat(row.querySelector('.tax').value) || 0;
                const totalPrice = parseFloat(row.querySelector('.total-price').textContent.replace('$ ', '')) || 0;
                
                totalTax += tax;
                totalAmount += totalPrice;

                itemsHTML += `
                    <tr style="border: 1px solid #e0e0e0;">
                        <td style="padding: 10px; border: 1px solid #000000; text-align: center; vertical-align: middle;">${date}</td>
                        <td style="padding: 10px; border: 1px solid #000000; text-align: center; vertical-align: middle;">${item}</td>
                        <td style="padding: 10px; border: 1px solid #000000; text-align: center; vertical-align: middle;">${type}</td>
                        <td style="padding: 10px; border: 1px solid #000000; text-align: center; vertical-align: middle;">${unitPrice.toFixed(2)}</td>
                        <td style="padding: 10px; border: 1px solid #000000; text-align: center; vertical-align: middle;">${hours}</td>
                        <td style="padding: 10px; border: 1px solid #000000; text-align: center; vertical-align: middle;">${tax.toFixed(2)}</td>
                        <td style="padding: 10px; border: 1px solid #000000; text-align: center; vertical-align: middle;">${totalPrice.toFixed(2)}</td>
                    </tr>
                `;
            });

            const doc = new jsPDF();
            doc.text(`Invoice No: ${invoiceNo}`, 20, 20);
            doc.text(`Date: ${invoiceDate}`, 20, 30);

            doc.autoTable({
                startY: 40,
                head: [['Date', 'Item', 'Type', 'Unit Price', 'Hours', 'Tax', 'Total Price']],
                body: itemsHTML.split('</tr>').map(row => row.replace(/<\/td>/g, '').split('<td>').slice(1)),
                styles: { fillColor: [255, 255, 255], cellPadding: 5 },
                headStyles: { fillColor: [200, 200, 200] }
            });

            doc.text(`Tax: ${totalTax.toFixed(2)}`, 20, doc.autoTable.previous.finalY + 10);
            doc.text(`Total Amount: ${totalAmount.toFixed(2)}`, 20, doc.autoTable.previous.finalY + 20);
            doc.text(`Outstanding Balance: ${totalAmount.toFixed(2)}`, 20, doc.autoTable.previous.finalY + 30);

            doc.save(`invoice_${invoiceNo}.pdf`);
        }
    </script>
</body>
</html>
