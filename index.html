<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Invoice Generator</h1>
        <form id="invoice-form">
            <div class="form-group">
                <label for="invoice-no">Invoice No.</label>
                <input type="text" id="invoice-no" name="invoice-no">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="items">Items</label>
                <input type="text" id="items" name="items">
            </div>
            <div class="form-group">
                <label for="type">Type</label>
                <input type="text" id="type" name="type">
            </div>
            <div class="form-group">
                <label for="unit-price">Unit Price</label>
                <input type="number" id="unit-price" name="unit-price">
            </div>
            <div class="form-group">
                <label for="hours">Hours</label>
                <input type="number" id="hours" name="hours">
            </div>
            <div class="form-group">
                <label for="total-price">Total Price</label>
                <input type="number" id="total-price" name="total-price" readonly>
            </div>
            <div class="form-group">
                <label for="outstanding-balance">Outstanding Balance</label>
                <input type="number" id="outstanding-balance" name="outstanding-balance" readonly>
            </div>
            <button type="button" onclick="generateInvoice()">Generate Invoice</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
