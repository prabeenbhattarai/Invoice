<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <style>
        /* CSS styling here */
        body {
            font-family: Arial, sans-serif;
        }
        .invoice-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            background: #fff;
        }
        .invoice-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .invoice-details {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .invoice-details th, .invoice-details td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .invoice-details th {
            background-color: #f2f2f2;
        }
        .invoice-footer {
            text-align: right;
        }
        .add-item {
            display: inline-block;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="invoice-container">
        <div class="invoice-header">
            <h1>Invoice</h1>
            <div>
                <label>Invoice No: </label>
                <input type="text" id="invoiceNo">
                <label>Date: </label>
                <input type="date" id="invoiceDate">
            </div>
        </div>
        <table class="invoice-details" id="invoiceTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Type</th>
                    <th>Unit Price</th>
                    <th>Hours</th>
                    <th>Tax</th>
                    <th>Total Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" class="item"></td>
                    <td><input type="text" class="type"></td>
                    <td><input type="number" class="unit-price" oninput="calculateTotal(this)"></td>
                    <td><input type="number" class="hours" oninput="calculateTotal(this)"></td>
                    <td><input type="number" class="tax" oninput="calculateTotal(this)"></td>
                    <td class="total-price">0</td>
                </tr>
            </tbody>
        </table>
        <button class="add-item btn" onclick="addItem()">Add Item</button>
        <div class="invoice-footer">
            <button class="btn" onclick="generatePDF()">Generate Invoice</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        function calculateTotal(element) {
            const row = element.closest('tr');
            const unitPrice = parseFloat(row.querySelector('.unit-price').value) || 0;
            const hours = parseFloat(row.querySelector('.hours').value) || 0;
            const tax = parseFloat(row.querySelector('.tax').value) || 0;
            const totalPrice = (unitPrice * hours) + tax;
            row.querySelector('.total-price').textContent = totalPrice.toFixed(2);
        }

        function addItem() {
            const table = document.getElementById('invoiceTable').querySelector('tbody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input type="text" class="item"></td>
                <td><input type="text" class="type"></td>
                <td><input type="number" class="unit-price" oninput="calculateTotal(this)"></td>
                <td><input type="number" class="hours" oninput="calculateTotal(this)"></td>
                <td><input type="number" class="tax" oninput="calculateTotal(this)"></td>
                <td class="total-price">0</td>
            `;
            table.appendChild(newRow);
        }

        function generatePDF() {
            const invoiceContainer = document.querySelector('.invoice-container');
            html2pdf(invoiceContainer, {
                margin:       1,
                filename:     `invoice_${document.getElementById('invoiceNo').value}.pdf`,
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2 },
                jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
            });
        }
    </script>
</body>
</html>
